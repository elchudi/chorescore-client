<div class="jumbotron">
  <h1>ChoreScore</h1>

  <p class="lead">
    <h2>Pick User</h2>
     <input type="radio" ng-model="userId" value="1"> Adam <br/>
     <input type="radio" ng-model="userId" value="2"> Eve <br/>
  </p>
    <section id="todoapp">
        
        <header id="header">
            <h1>Chores</h1>
            <form id="todo-form" ng-submit="addTodo()">
                <input id="new-todo" placeholder="What needs to be done?" ng-model="newTodo" autofocus>
            </form>
        </header>
        <section id="main" ng-show="todos.results.length" ng-cloak>
            <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
            <ul id="todo-list">
                <li ng-repeat="todo in todos.results" >
                    <div class="view">
                        <label ng-dblclick="editTodo(todo)">{{todo.description}}</label>
                        <i class="icon-star-empty" ng-click="score(todo, 1)"></i>
                        <i class="icon-star-half" ng-click="score(todo, 2)"></i>
                        <i class="icon-star" ng-click="score(todo, 3)"></i>
                        <i class="icon-thumbs-up" ng-click="score(todo, 3)"></i>
                    </div>
                    <form ng-submit="doneEditing(todo)">
                        <input class="edit" ng-model="todo.title" todo-blur="doneEditing(todo)" todo-focus="todo == editedTodo">
                    </form>
                </li>
            </ul>
        </section>
        <footer id="footer" ng-show="todos.results.length" ng-cloak>
        </footer>
    </section>

</div>
